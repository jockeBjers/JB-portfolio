<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./javascript/script.js" defer></script>
    <script src="./javascript/portfolio.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo+2:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>

<body>

    <header id="header">
        <h1>Joakim Bjerselius</h1>
        <nav class="page-nav">
            <a class="page-links active" href="#header">Start</a>
            <a class="page-links" href="#about-me-section">Om mig</a>
            <a class="page-links" href="#portfolio-section">Portfolio</a>
            <a class="page-links" href="#contact-section">Kontakt</a>
        </nav>
    </header>

    <main class="home-page">

        <!-- first section -->
        <section class="background-img" id="background-intro">
            <div class="inner-box">
                <h2 id="intro"></h2>
            </div>
        </section>

        <section class="content-box" id="about-me-section">
            <div class="about-container">
                <!-- inner box 1 -->
                <div class="inner-about about-one">
                    <h2 class="cutout">Om mig</h2>
                </div>
                <!-- Inner box 2 -->
                <div class="inner-about about-two">
                    <h2 class="yellow-text">Vem är jag?</h2>
                </div>

                <!-- inner box 3 -->
                <div class="inner-about about-three">

                    <div class="inner-about-three-div" id="inner-about-three-div-one">

                    </div>
                    <div class="inner-about-three-div" id="inner-about-three-div-two">

                    </div>

                    <div class="inner-about-three-div" id="inner-about-three-div-three">

                    </div>
                </div>

            </div>

        </section>

        <section class="background-img background-news">
        </section>

        <!-- Portfolio -->
        <section class="content-box" id="portfolio-section">
            <div class="portfolio-page">

                <button class="portfolio-buttons" id="portfolio-prev" onclick="previousIframe()"> &lt; </button>

                <figure class="portfolio-iframes">
                    <iframe id="portfolio-iframe" class="p-iframe"></iframe>
                    <figcaption class="iframe-text">
                        <a id="portfolio-link" class="iframe-links" target="_blank"></a>
                    </figcaption>
                </figure>

                <button class="portfolio-buttons" id="portfolio-next" onclick="nextIframe()">&gt;</button>

            </div>
        </section>

        <section class="background-img background-news">
        </section>

        <!-- contact section -->
        <section class="content-box" id="contact-section">

            <h2>Kontakt</h2>
            <div class="contact-page">

                <div class="contact-container">

                    <p>Kontakta mig på </p>
                    <p class="yellow-text">Joakim.bjerselius@hotmail.com</p>
                    <p>Telefon:</p>
                    <p class="yellow-text"> 0707334042</p>

                    <p>Lägg till Linkedin: </p>
                    <a class="page-links" href="https://www.linkedin.com/in/joakim-bjerselius-416460325/"
                        target="_blank"> <i class="fa fa-linkedin"></i></a>

                    <p>Följ på Instragram:</p>
                    <a class="page-links" href="https://www.instagram.com/jockebjers/" target="_blank"> <i
                            class="fa fa-instagram"></i></a>
                    <p>Kolla in min github:</p>
                    <a class="page-links" href="https://github.com/jockeBjers" target="_blank"> <i
                            class="fa fa-github"></i></a>
                </div>
            </div>
        </section>

    </main>

</body>
</html>
